<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAEC LOKOJA MULTI PURPOSE COOPERATIVE SOCIETY</title>
    <link rel="stylesheet" href="../wlmpcscss/general.css">
    <link rel="stylesheet" href="../wlmpcscss/member.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <header class="container-fluid p-3">
        <div class="row align-items-center">
          <!-- Logo Section -->
          <div class="col-4 col-md-3">
            <img id="mpcs-logo" alt="WSPMCS Lokoja" src="../allimages/logo.png" class="img-fluid mpcs-logo">
          </div>
      
          <!-- Navigation Section -->
          <nav class="col-8 col-md-7 d-flex justify-content-center">
            <ul class="nav justify-content-evenly w-100">
              <li class="nav-item"><a class="nav-link" href="home.html">HOME</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">ABOUT</a></li>
              <li class="nav-item"><a class="nav-link" href="terms.html">OUR TERMS</a></li>
            </ul>
          </nav>
      
          <!-- Logout Button -->
          <div class="col-12 col-md-2 d-flex justify-content-end justify-content-md-start mt-md-0">
            <button class="btn btn-danger p-1">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
          </div>
      </header>

    <div class="container-fluid p-3">
    <div class="member-information p-4 d-flex mt-5 mb-4 mx-auto w-90">
        <div id="members-name" class="members-name mx-auto text-center mb-3"></div>
        <div id="total-savings" class="row mb-3">
            <span class="col-6">Total Savings: </span><span class="col-6 text-start" id="total-savings-amount"></span>
        </div>
        <div id="normal-loan" class="row mb-3">
            <span class="col-6 text-start">Normal Loan: </span><span class=" col-6 text-start" id="normal-loan-amount"></span>
        </div>
        <div id="short-special" class="row mb-3">
            <span class="col-6 text-start">Special Loan: </span><span class=" col-6 text-start" id="special-loan-amount"></span>
        </div>
        <div class="members-buttons d-flex justify-content-center mt-2">
            <span id="download-button" class="fs-5">
                <i class="fas fa-download"></i> Download
            </span>
        </div>
    </div>
    <div class="loans p-4 d-flex mb-4 mx-auto w-75 text-center">
        <span id="loans"><a href="loanRequest.html">
            <i class="fas fa-arrow-right"></i> Loans
        </a></span>
        <p>All about your loan(s)</p>
    </div>

    <div class="profile p-4 d-flex mb-4 mx-auto w-75 text-center">
        <span><a href="profile.html">
            <i class="fas fa-arrow-right"></i> Profile
        </a></span>
        <p>Edit Profile or Change Password</p>
    </div>
</div>
    <footer>

    </footer>

    <script src="../all-scripts/members.js"></script>
</body>

</html>
