<!DOCTYPE html>
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WAEC LOKOJA MULTI PURPOSE COOPERATIVE SOCIETY</title>
        <link rel="stylesheet" href="../wlmpcscss/general.css">
        <link rel="stylesheet" href="../wlmpcscss/createAccount.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>

    <body>
        <header class="container-fluid p-3">
            <div class="row align-items-center">
              <!-- Logo Section -->
              <div class="col-4 col-md-3">
                <img id="mpcs-logo" alt="WSPMCS Lokoja" src="../allimages/logo.png" class="img-fluid mpcs-logo">
              </div>
          
              <!-- Navigation Section -->
              <nav class="col-8 col-md-7 d-flex justify-content-center">
                <ul class="nav justify-content-evenly w-100">
                  <li class="nav-item"><a class="nav-link" href="home.html">HOME</a></li>
                  <li class="nav-item"><a class="nav-link" href="about.html">ABOUT</a></li>
                  <li class="nav-item"><a class="nav-link" href="terms.html">OUR TERMS</a></li>
                </ul>
              </nav>
          
              <!-- Logout Button -->
              <div class="col-12 col-md-2 d-flex justify-content-end justify-content-md-start mt-md-0">
                <button class="btn btn-danger p-1">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </button>
              </div>
          </header>
        
        <main class="container-fluid">
            
            <div class="account-page  mx-auto p-4" style="max-width: 80%;">
                <div class="back "><a href="home.html"><button class="btn btn-primary btn-sm d-block mx-auto"><i class="fa-solid fa-chevron-left"></i> Back</button></a></div>
            <h1>Welcome </h1>
            <h2 class="our-motto"><strong>Your Journey to Economic Stability begins here!</strong></h2>
            <p class="our-motto">Complete the form bellow, to create your account.</p>
            
            
                <form id="mpcs-form" action="" >
                   <label for="lp-number">LP Number</label>
                    <input id="lp-number" type="text" placeholder="Your Lp Number" name="lp-number" required>

                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="Your Name" required name="name" autocomplete="name">

                    <label for="phone-number">Phone Number</label>
                    <input id="phone-number" type="tel" placeholder="Your Phone Number" required name="phone" autocomplete="tel">

                    <label for="email">E-mail</label>
                    <input id="email" type="email" placeholder="Your E-mail" required name="email" autocomplete="email">

                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Your Password" required name="password" autocomplete="current-password">

                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" type="password" placeholder="Your Password" required name="confirm-password" autocomplete="current-password">
                   
                    <label for="savings-amount">Savings Amount</label>
                    <input id="savings-amount" type="number" placeholder="Amount" required name="savingAmount">

                    <label for="bank">Bank</label>
                    <input id="bank" type="text" placeholder="Your Bank" required name="bank">

                    <label for="account-number">Account Number</label>
                    <input id="account-number" type="number" placeholder="Your Account Number" required name="accountNumber">

                    <label for="next-of-kin">Next of Kin</label>
                    <input id="next-of-kin" type="text" placeholder="Your Next of Kin" required name="nextOfKin">

                    <label for="next-of-kin-phone-number">Next of Kin Phone Number</label>
                    <input id="next-of-kin-phone-number" type="tel" placeholder="Next of Kin Phone" required name="nextOfKinPhone" autocomplete="tel">
                    <div class="alreadyRegistered" id="alreadyRegistered"></div>
                    <button class="btn btn-primary" id="submit" type="submit"><i class="fa-solid fa-paper-plane"></i> Submit</button>
                </form>
                </div>
        </main>
        <footer><p>&copy; 2024 David04. All rights reserved.</p></footer>

        <script src="../all-scripts/create-account.js"></script>
    </body>
     
</html>
